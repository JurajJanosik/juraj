<article class="quest">
  <h3>{{ quest().id }}. {{ quest().title }}</h3>
  <p>{{ quest().description }}</p>
  <p>XP: {{ quest().xp }}</p>

  @if (quest().xp > 100) {
  <strong>🔥 MEGA XP!</strong>
  } @else if (quest().xp > 50) {
  <strong>⭐ SUPER XP!</strong>
  }

  <div class="delete" (click)="deleteQuest.emit(quest().id)">🗑️</div>
</article>
