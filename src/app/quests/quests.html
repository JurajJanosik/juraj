<section class="quests">
  <h2>Quests</h2>
  <!-- <p></p> -->
</section>

<section class="quests">


  @for (quest of quests; track quest.id; let i = $index) {
  <app-quest-item [quest]="quest" (deleteQuest)="deleteQuest($event)" [routerLink]="[quest.id]"></app-quest-item>
  <hr>
  } @empty {
  <p>Momentálne nie sú dostupné žiadne questy.</p>
  }


</section>
